<div class="header-container">
  <div class="header-item">
    <label for="sysdate">System Date:</label>
    <input id="sysdate" type="text" [value]="sysdate | date:'dd-MMM-yyyy'" readonly style="color: darkgreen;">
  </div>
  <div class="header-item">
    <label for="screenname">Screen Name:</label>
    <input id="screenname" type="text" [value]="screenname | uppercase" readonly title="PRESS <RETURN> TO RUN NEW FORM <F6> TO RUN NEW FORM AND RETURN BACK">
  </div>
</div>

<style>
  .header-container {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #f1f1f1;
  }
  .header-item {
    margin: 0 10px;
  }
  label {
    font-weight: bold;
  }
  input {
    border: none;
    background: none;
    font-size: 1em;
  }
</style>

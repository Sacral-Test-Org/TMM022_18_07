<div class="form-group">
  <label for="groupId">Group ID</label>
  <input type="text" id="groupId" name="groupId" class="form-control" [(ngModel)]="groupId" (focus)="openLov()">
</div>

<!-- LOV Modal -->
<div class="modal" tabindex="-1" role="dialog" id="lovModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Group ID</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Group ID</th>
              <th>Group Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let group of groups" (click)="selectGroup(group)">
              <td>{{ group.id }}</td>
              <td>{{ group.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="form-container">
  <h2>Form Initialization</h2>
  
  <!-- Main Window -->
  <div class="main-window">
    <div class="form-group">
      <label for="sysdate">Sysdate:</label>
      <input type="text" id="sysdate" [(ngModel)]="sysdate" readonly>
    </div>
    
    <div class="form-group">
      <label for="screenname">Screen Name:</label>
      <input type="text" id="screenname" [(ngModel)]="screenname">
    </div>
    
    <div class="form-group">
      <label for="mode">Mode:</label>
      <input type="text" id="mode" [(ngModel)]="mode">
    </div>
    
    <div class="form-group">
      <label for="unit_id">Unit ID:</label>
      <input type="text" id="unit_id" [(ngModel)]="unitId">
    </div>
    
    <div class="form-group">
      <label for="unit_name">Unit Name:</label>
      <input type="text" id="unit_name" [(ngModel)]="unitName">
    </div>
    
    <div class="form-group">
      <label for="group_id">Group ID:</label>
      <input type="text" id="group_id" [(ngModel)]="groupId">
    </div>
    
    <div class="form-group">
      <label for="group_name">Group Name:</label>
      <input type="text" id="group_name" [(ngModel)]="groupName">
    </div>
    
    <div class="form-group">
      <label for="line_id">Line ID:</label>
      <input type="text" id="line_id" [(ngModel)]="lineId" (dblclick)="onLineIdDoubleClick()" (click)="onLineIdClick()">
    </div>
    
    <div class="form-group">
      <label for="line_desc">Line Description:</label>
      <input type="text" id="line_desc" [(ngModel)]="lineDesc">
    </div>
    
    <div class="form-group">
      <label for="part_id">Part ID:</label>
      <input type="text" id="part_id" [(ngModel)]="partId">
    </div>
    
    <div class="form-group">
      <label for="partno">Part Number:</label>
      <input type="text" id="partno" [(ngModel)]="partNo">
    </div>
    
    <div class="form-group">
      <label for="part_desc">Part Description:</label>
      <input type="text" id="part_desc" [(ngModel)]="partDesc" (click)="onPartDescClick()" (dblclick)="onPartDescDoubleClick()">
    </div>
    
    <div class="form-group">
      <label for="part_status">Part Status:</label>
      <input type="text" id="part_status" [(ngModel)]="partStatus">
    </div>
  </div>
  
  <!-- Buttons -->
  <div class="button-group">
    <button (click)="onSave()">Save</button>
    <button (click)="onClear()">Clear</button>
    <button (click)="onEdit()">Edit</button>
    <button (click)="onExit()">Exit</button>
  </div>
  
  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
